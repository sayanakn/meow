!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Couple Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              romanticPurple: '#a855f7',
              deepPurple: '#6b21a8',
            },
          },
        },
      };
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-romanticPurple via-purple-500 to-deepPurple">
    <div class="bg-white shadow-lg rounded-xl p-8 sm:p-12 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-purple-600">ðŸ’– Welcome to Couple Connect</h2>
        <p class="text-gray-600 text-center mb-8">Log in to your account</p>
        <form method="POST" action="/login" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required 
                    class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" 
                    class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700">
                    Log In
                </button>
            </div>
        </form>

        <!-- Additional Links -->
        <p class="text-sm text-gray-500 mt-6 text-center">
            Don't have an account? 
            <a href="/register" class="text-purple-600 font-medium hover:underline">Register here</a>.
        </p>
    </div>
</body>
</html>
